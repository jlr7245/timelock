<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timelock</title>
    <script src="https://kit.fontawesome.com/10b2643c1f.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./styles/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">timelock</h1>
      <h3 class="subtitle">
        A friendly warlock to help you with your time management by locking away
        various sites.
      </h3>
      <div class="site-locker-chooser">
        <p>
          <span class="vga"></span> Here are your current <span class="vga">timelocked</span> sites.
        </p>
        <form class="form">
          <div class="listholder"></div>
          <input class="formsubmit" type="submit" value="Save updates" />
        </form>
      </div>
    </div>

    <script src="../shared/constants.js"></script>
    <script src="../shared/utils.js"></script>
    <script src="./main.js"></script>
  </body>
